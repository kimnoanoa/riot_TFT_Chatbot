<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NOAH TFT Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; overflow: hidden; }

    /* ğŸ¥ ìœ íŠœë¸Œ iframe ì „ì²´í™”ë©´ */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    /* ğŸŒ‘ ì–´ë‘¡ê²Œ ë®ëŠ” ì˜¤ë²„ë ˆì´ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3); /* ì¢€ ë” ì§„í•˜ê²Œ */
      z-index: -1;
      pointer-events: none;
    }

    /* ğŸ§  ì¤‘ì•™ ì½˜í…ì¸  */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: "Noto Sans KR", sans-serif;
      z-index: 10;
    }
    h1 {
      font-size: 4rem; /* ğŸ’¡ í¬ê¸° ëª…ì‹œì ìœ¼ë¡œ ê³ ì • */
      letter-spacing: 3px;
      margin-bottom: 5px;
      text-shadow: 0 0 20px rgba(0,0,0,0.6);
      line-height: 1.2;
    }

    /* h1 ê°œë³„ ê¸€ì ì• ë‹ˆë©”ì´ì…˜ */
    #title span {
      opacity: 0;
      display: inline-block;
      transform: translateY(15px) scale(1.1);
      transition: all 0.4s ease;
      font-size: inherit;       /* âœ… ë¶€ëª¨ h1ì˜ í°íŠ¸í¬ê¸° ìƒì† */
      line-height: inherit;     /* âœ… ì¤„ ê°„ê²© ìœ ì§€ */
      letter-spacing: inherit;  /* âœ… ê°„ê²© ìœ ì§€ */
    }

    #title span.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }


    button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
      transition: all 0.3s ease;
      opacity: 0;
    }

    button.show {
      opacity: 1;
    }

    button:hover {
      background: white;
      color: black;
    }

    /* ğŸï¸ ì˜ìƒ ìœ„ ë®ê°œ */
    .video-mask-top, .video-mask-bottom {
      position: fixed;
      left: 0;
      width: 100%;
      background: black;
      z-index: 1;
      pointer-events: none;
    }

    .video-mask-top { top: 0; height: 100px; }
    .video-mask-bottom { bottom: 0; height: 90px; }
  </style>
</head>
<body>
  <iframe
    id="bgVideo"
    src="https://www.youtube.com/embed/CoNoBc5xUaI?start=5&end=60&autoplay=1&mute=1&loop=1&playlist=CoNoBc5xUaI&controls=0&modestbranding=1&rel=0&showinfo=0&playsinline=1"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>

  <div class="video-mask-top"></div>
  <div class="video-mask-bottom"></div>
  <div class="overlay"></div>

  <div class="content" id="mainContent">
    <h1 id="title">TFT</h1>
    <button id="btn" onclick="location.href='/chatbot'">ì±—ë´‡ ë°”ë¡œê°€ê¸°</button>
  </div>

  <script>
    // 1ï¸âƒ£ h1ì˜ ê° ê¸€ìë¥¼ <span>ìœ¼ë¡œ ê°ì‹¸ê¸°
    const title = document.getElementById("title");
    const text = title.textContent;
    title.textContent = "";
    [...text].forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      title.appendChild(span);
    });

    // 2ï¸âƒ£ 5ì´ˆ í›„ ê¸€ì í•˜ë‚˜ì”© ìˆœì°¨ ë“±ì¥
    setTimeout(() => {
      const spans = title.querySelectorAll("span");
      spans.forEach((span, i) => {
        setTimeout(() => {
          span.classList.add("show");
        }, i * 300); // ê¸€ì ê°„ ê°„ê²© (ms)
      });

      // 3ï¸âƒ£ ì „ì²´ ê¸€ì ë“±ì¥ í›„ ë²„íŠ¼ ë“±ì¥
      setTimeout(() => {
        document.getElementById("btn").classList.add("show");
      }, text.length * 200 + 500);

    }, 5000);
  </script>
</body>
</html>
